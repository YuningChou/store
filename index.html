<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><link rel="shortcut icon" href=./static/img/favicon.png><title>Fine Store</title><style>#ismobile {
				display: none;
				font-size: .6rem;
				text-align: center;
				padding-top: 4rem;
			}</style><link href=./static/css/app.d0fdf026efbeb0f791f323999d9b06bb.css rel=stylesheet></head><body><div id=app></div><div id=ismobile><img src=./static/img/pc_icon2.png alt=""><p>請用手機瀏覽</p></div><script type=text/javascript src=./static/js/manifest.59555d592eee6c3a8753.js></script><script type=text/javascript src=./static/js/vendor.695144ef8040d8b485e5.js></script><script type=text/javascript src=./static/js/app.fa5245beb686e6101be4.js></script></body><script>browserRedirect();
		
		/*判斷裝置*/
		function browserRedirect() {
			var sUserAgent = navigator.userAgent.toLowerCase();
			var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
			var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
			var bIsMidp = sUserAgent.match(/midp/i) == "midp";
			var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
			var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
			var bIsAndroid = sUserAgent.match(/android/i) == "android";
			var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
			var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
			if(bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
				document.getElementById('ismobile').style.display = "none";
				document.getElementById('app').style.display = "block";
			} else {
				document.getElementById('ismobile').style.display = "block";			
				document.getElementById('app').style.display = "none";
			}
		};</script></html>
